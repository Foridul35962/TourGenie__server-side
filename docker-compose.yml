version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: tourgenie_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - tourgenie_redis_data:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: tourgenie_redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  tourgenie_redis_data:
